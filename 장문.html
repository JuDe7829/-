<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>공격 검색</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6; /* 배경색 변경 */
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px; /* 모서리 둥글게 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-top: 50px; /* 상단 여백 추가 */
        }
        h1 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 25px;
            font-size: 15px;
        }
        .search-box {
            display: flex;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .search-box input {
            flex-grow: 1;
            padding: 14px 18px;
            border: none;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }
        .search-box input:focus {
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.5); /* 포커스 효과 */
        }
        .search-box button {
            padding: 14px 25px;
            background-color: #2ecc71; /* 버튼 색상 변경 */
            color: #ffffff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .search-box button:hover {
            background-color: #27ae60;
        }
        #results {
            list-style: none;
            padding: 0;
            margin: 0;
            border-top: 1px solid #ecf0f1;
        }
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        .word-item:last-child {
            border-bottom: none;
        }
        .word-item span {
            font-weight: 600;
            color: #34495e;
            font-size: 16px;
        }
        .word-item button {
            padding: 8px 16px;
            background-color: #e9ecef;
            color: #555555;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .word-item button:hover {
            background-color: #dee2e6;
        }
        .back-link {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            text-decoration: none;
            color: #95a5a6;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .back-link:hover {
            color: #7f8c8d;
        }
        #toast-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(52, 73, 94, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1000;
        }
        #toast-message.show {
            opacity: 1;
        }
    </style>
</head>

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultsDiv = document.getElementById('results');
        const toastMessage = document.getElementById('toast-message');

        function showToast(message) {
            toastMessage.textContent = message;
            toastMessage.classList.add('show');
            setTimeout(() => {
                toastMessage.classList.remove('show');
            }, 2000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`'${text}'가 복사되었습니다.`);
            });
        }
        
        function renderResults(resultArray) {
            resultsDiv.innerHTML = '';
            if (resultArray.length === 0) {
                resultsDiv.innerHTML = '<p>결과가 없습니다.</p>';
                return;
            }
            resultArray.forEach(item => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                wordElement.innerHTML = `<span>${item}</span> <button onclick="copyToClipboard('${item}')">복사</button>`;
                resultsDiv.appendChild(wordElement);
            });
        }

        function handleSearch() {
            const inputChar = searchInput.value.trim().charAt(0);
            if (!inputChar) {
                resultsDiv.innerHTML = '<p>앞글자를 입력해주세요.</p>';
                return;
            }
            const filteredWords = wordData.attackWords.filter(word => word.startsWith(inputChar));
            const sortedWords = filteredWords.sort((a, b) => b.length - a.length);
            renderResults(sortedWords);
        }

        searchBtn.addEventListener('click', handleSearch);
        
        // 입력할 때마다 실시간 검색
        searchInput.addEventListener('input', handleSearch);
